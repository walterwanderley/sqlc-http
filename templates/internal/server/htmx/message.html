<div class="alert alert-{{.Type.Class}} d-flex align-items-center" role="alert">
    <svg width="24" height="24" class="bi flex-shrink-0 me-2" role="img" aria-label="{{.Type}}">
        <use xlink:href="#{{.Type.Icon}}" />
    </svg>
    <div>
        {{.Text}}
    </div>
    <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
