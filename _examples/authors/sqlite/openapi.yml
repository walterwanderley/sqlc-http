openapi: 3.0.3
info:
  description: authors Services
  title: authors
  version: 0.0.1
  contact:
    name: sqlc-http
    url: https://github.com/walterwanderley/sqlc-http
tags:
  - authors
  
paths:
  /authors:
    post:
      tags:
        - authors
      summary: CreateAuthor
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                bio:
                  type: string
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_insert_id:
                    type: integer
                    format: int64
                  rows_affected:
                    type: integer
                    format: int64
          
        "400":    
          description: Bad request
        "500":
          description: Internal server error    
    get:
      tags:
        - authors
      summary: ListAuthors
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/authorsAuthor"
          
        "400":    
          description: Bad request
        "500":
          description: Internal server error    
    
  /authors/{id}:
    delete:
      tags:
        - authors
      summary: DeleteAuthor
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      
      responses:
        "200":
          description: OK
          
        "400":    
          description: Bad request
        "500":
          description: Internal server error    
    get:
      tags:
        - authors
      summary: GetAuthor
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authorsAuthor"
          
        "400":    
          description: Bad request
        "500":
          description: Internal server error    
    put:
      tags:
        - authors
      summary: UpdateAuthor
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                bio:
                  type: string
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_insert_id:
                    type: integer
                    format: int64
                  rows_affected:
                    type: integer
                    format: int64
          
        "400":    
          description: Bad request
        "500":
          description: Internal server error    
    
  /authors/{id}/bio:
    patch:
      tags:
        - authors
      summary: UpdateAuthorBio
      parameters:
        - name: id
          in: path
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                bio:
                  type: string
      
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  last_insert_id:
                    type: integer
                    format: int64
                  rows_affected:
                    type: integer
                    format: int64
          
        "400":    
          description: Bad request
        "500":
          description: Internal server error    
    
  
components:
  schemas: 
    authorsAuthor:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        bio:
          type: string
    
